<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sensor Monitor Dashboard â€¢ Login</title>
  <style>
    :root{
      --bg:#0b1220;
      --panel: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --ok:#2dd4bf;
      --crit:#fb7185;
      --radius:18px;
      --shadow: 0 18px 45px rgba(0,0,0,0.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:
        radial-gradient(1000px 800px at 20% 0%, rgba(45,212,191,0.16), transparent 55%),
        radial-gradient(900px 700px at 90% 10%, rgba(251,113,133,0.14), transparent 55%),
        var(--bg);
      padding: 24px;
    }
    .card{
      width: 380px;
      border: 1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
    }
    .head{
      display:flex; align-items:center; gap:10px;
      margin-bottom: 10px;
    }
    .logo{
      width:42px; height:42px; border-radius:14px;
      background: linear-gradient(135deg, rgba(45,212,191,0.9), rgba(251,113,133,0.9));
    }
    h1{
      font-size: 16px; margin:0;
    }
    .sub{
      font-size: 12px;
      color: var(--muted);
      margin-top: 3px;
    }
    label{
      font-size: 12px; color: var(--muted);
      display:block; margin-top: 12px;
    }
    input{
      width: 100%;
      padding: 10px 12px;
      margin-top: 8px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
    }
    input::placeholder{ color: rgba(255,255,255,0.42); }
    button{
      width: 100%;
      padding: 10px 12px;
      margin-top: 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.09);
      color: var(--text);
      cursor: pointer;
      font-weight: 650;
    }
    button:hover{ background: rgba(255,255,255,0.12); }
    .err{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(251,113,133,0.35);
      background: rgba(251,113,133,0.10);
      color: rgba(255,255,255,0.92);
      font-size: 12px;
    }
    .hint{
      margin-top: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.45);
      line-height: 1.35;
    }
  </style>
</head>
<body>
  <form class="card" method="post">
    <div class="head">
      <div class="logo"></div>
      <div>
        <h1>Sensor Monitor Dashboard</h1>
        <div class="sub">Sign in to view live alarm events</div>
      </div>
    </div>

    <label>Username</label>
    <input name="username" placeholder="Enter username" required />

    <label>Password</label>
    <input name="password" type="password" placeholder="Enter password" required />

    <button type="submit">Sign in</button>

    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}

    <div class="hint">
      This dashboard is protected. Use your configured credentials.<br>
      For API posting, use the Bearer token on <code>/alarm</code>.
    </div>
  </form>
</body>
</html>
