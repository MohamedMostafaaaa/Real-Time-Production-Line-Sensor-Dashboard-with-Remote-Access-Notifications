plot_window_seconds: 20

transport:
  tcp_client:
    host: "127.0.0.1"
    port: 9009
    timeout_s: 5.0

sensors:
  scalar_configs:
    - name: "TempLowerMSP"
      units: "C"
      low_limit: -5.0
      high_limit: 55.0
    - name: "TempUpperMSP"
      units: "C"
      low_limit: -5.0
      high_limit: 55.0
    - name: "Pressure"
      units: "bar"
      low_limit: 1.0
      high_limit: 2.0
    - name: "Vibration"
      units: "mm/s"
      low_limit: 0.0
      high_limit: 8.0

webhook:
  url: "http://127.0.0.1:8000/alarm"
  auth_header: "Bearer super-secret-token-123"
  timeout_s: 3.0
  verify_tls: true

alarms:
  value_eps: 1.0
  enable_scalar_limits: true

  temp_diff:
    sensor_lower: "TempLowerMSP"
    sensor_upper: "TempUpperMSP"
    max_delta: 2.0

  # if you still want it configurable:
  ftir_peak_shift:
    sensor_name: "FTNIR"
    expected_peaks_nm: [1686.6, 2169.8, 2525.7]
    max_allowed_shift_nm: [7.28, 7.28, 7.28]
    search_window_nm: 10.0
    require_length_match: true
